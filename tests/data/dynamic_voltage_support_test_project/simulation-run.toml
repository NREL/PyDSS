active_scenario = ""
start_time = "2020-01-01T00:00:00"
simulation_duration_min = 0.00555555555333333
step_resolution_sec = 0.01666666666
loadshape_start_time = "2020-01-01T00:00:00"
simulation_type = "qsts"
control_mode = "Static"
max_control_iterations = 1000
convergence_error_percent_threshold = 0.0
error_tolerance = 0.01
max_error_tolerance = 0.0
skip_export_on_convergence_error = true
dss_file = "Master.dss"
dss_file_absolute_path = false
disable_pydss_controllers = false
use_controller_registry = true
[[project.scenarios]]
name = "DVS_only"
post_process_infos = []

[project.scenarios.snapshot_time_point_selection_config]
mode = "none"
